name: e_commerce
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
  dio: ^5.8.0
  logger: ^2.5.0
  get_it: ^8.0.3
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0




flutter:

 
  uses-material-design: true

  
  assets:
    - assets/fonts/
  #   - images/a_dot_ham.jpeg

  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-100.ttf
        - asset: assets/fonts/Poppins_200.ttf
        - asset: assets/fonts/Poppins_300.ttf
        - asset: assets/fonts/Poppins_400.ttf
        - asset: assets/fonts/Poppins_500.ttf
        - asset: assets/fonts/Poppins_600.ttf
        - asset: assets/fonts/Poppins_700.ttf
        - asset: assets/fonts/Poppins_800.ttf
        - asset: assets/fonts/Poppins_900.ttf
   
